<h2> Lista de Tareas</h2>
<div class="row">
<div class="col-1"></div>
<div class="col-6">
<div style="height:300px;">
<div  *ngIf="listarTareas()?.length > 0;else sinTareas">
<div style="text-align: left">
  <div *ngFor="let item of listarTareas();let i=index">
    <app-tarea [tarea]="item" [indice]="i" (eventoEliminacion)="eliminarTarea($event)" ></app-tarea>
  </div>
</div>
</div>
<ng-template #sinTareas>
    <div >No hay tareas</div>
</ng-template>
<hr/>
<input text [(ngModel)]="tareaEntrada"/>
<button (click) ="crearTarea()">AÃ±adir Tarea</button>
{{listarTareas()}}
</div>
</div>
