<h2> Lista de Tareas</h2>
<div class="row">
<div class="col-1"></div>
<div class="col-6">
<div style="height:300px;">
<div  *ngIf="listado?.length > 0;else sinTareas">
  <div *ngFor="let item of listado; let i = index" >

      <app-tarea [tarea]="item" [indice]="i" (evento)="eliminar($event)"></app-tarea>

  </div>

</div>
<ng-template #sinTareas>
    <div >No hay tareas</div>
</ng-template>
<hr/>
<input text [(ngModel)] = "tareaEntrada"/>
<button (click) ="crearTarea()">AÃ±adir Tarea</button>

</div>
